<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <img id="header-img" src="https://via.placeholder.com/150" alt="Logo">
        <nav id="nav-bar">
            <a class="nav-link" href="#features">Features</a>
            <a class="nav-link" href="#video-section">Video</a>
            <a class="nav-link" href="#contact">Contact</a>
        </nav>
    </header>
    
    <main>
        <section id="features">
            <h2>Product Features</h2>
            <p>Discover the amazing benefits of our product.</p>
        </section>
        
        <section id="video-section">
            <h2>Watch Our Product in Action</h2>
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen title="Product Demo Video"></iframe>
        </section>
        
        <section id="contact">
            <h2>Get in Touch</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <input id="email" type="email" name="email" placeholder="Enter your email" required>
                <input id="submit" type="submit" value="Subscribe">
            </form>
        </section>
    </main>
</body>
</html>
